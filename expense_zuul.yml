server:
   port: 9761
eureka:
   client:
      fetchRegistry: true
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
ribbon:
   ReadTimeout: 20000
   ConnectTimeout: 20000
zuul:
   ignoredServices: '*'
   routes:
      order:
         path: /order/**
         serviceId: expense-order
         stripPrefix: false
         sensitive-headers: 
      product:
         path: /product/**
         serviceId: expense-product
         stripPrefix: false
         sensitive-headers: 
      store:
         path: /store/**
         serviceId: expense-stores
         stripPrefix: false
         sensitive-headers: 
      oauth:
         path: /uaa/**
         serviceId: expense-auth
         sensitive-headers: 
logging:
   level:
      org:
         springframework: DEBUG
hystrix:
   command:
      default:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 20000